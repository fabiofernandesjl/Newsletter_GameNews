<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameNews</title>

    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />

    <script
      src="https://kit.fontawesome.com/677f89e95b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main-container">
      <header class="header-container">
        <i class="fa-solid fa-gamepad"></i>
        <h1>GameNews</h1>
      </header>

      <div class="text-container">
        <h2>
          <i class="fa-solid fa-diamond"></i>
          Ganhe seu Xp diário em 5 minutos.
        </h2>

        <h3>
          Tudo que Você precisa saber sobre o mundo dos games para ficar bem
          informado.
        </h3>

        <p>
          Todos os dias, as principais notícias sobre o universo gamer e
          informações de lançamentos para aumentar o seu hype.
        </p>
      </div>

      <form class="form">
        <label for="email">Insira o seu e-mail:</label>

        <div>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="gamer@email.com"
          />

          <button class="button-form">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </div>
      </form>
    </main>

    <script src="./scripts.js"></script>
  </body>
</html>
